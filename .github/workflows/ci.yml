name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # 代码质量检查
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: Lint API
        run: npm run lint -w packages/api
        continue-on-error: true

      - name: Lint Web
        run: npm run lint -w packages/web
        continue-on-error: true

  # 单元测试和集成测试
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行测试
        run: npm test

      - name: 生成测试覆盖率报告
        if: matrix.node-version == 18
        run: npm run test:coverage -w packages/api

      - name: 上传覆盖率报告
        if: matrix.node-version == 18
        uses: codecov/codecov-action@v3
        with:
          directory: ./packages/api/coverage
          flags: api
          fail_ci_if_error: false

  # 构建检查
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 构建 API
        run: npm run build -w packages/api

      - name: 构建 Web
        run: npm run build -w packages/web

      - name: 上传构建产物 - API
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: packages/api/dist
          retention-days: 7

      - name: 上传构建产物 - Web
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: packages/web/dist
          retention-days: 7

  # 安全扫描
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 运行 npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: 检查依赖漏洞
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: 上传扫描结果
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
